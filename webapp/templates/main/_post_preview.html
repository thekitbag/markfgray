<div class="card mb-2" style="width: 100%">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{post.post_date.strftime("%A %d %B %Y")}}</h6>
    <p class="card-text">{{post.body[:140]}}...</p>
    <a href="/post/{{post.oid}}" class="card-link">Read More</a>
  </div>
</div>
